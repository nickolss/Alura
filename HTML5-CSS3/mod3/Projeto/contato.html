<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../Materiais/logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="40" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o contato?</legend>
                <label for="op-email"><input type="radio" name="contato" id="op-email"> Email</label>
                

                <label for="op-telefone"><input type="radio" name="contato" id="op-telefone"> Telefone</label>
                

                <label for="op-whatsapp"><input type="radio" name="contato" id="op-whatsapp"> Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label for="receber-emails"><input type="checkbox" id="receber-emails"> Deseja receber atualizações por Email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td>8 ~ 20</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8 ~ 20</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="../Materiais/logo-branco.png" alt="">
        <p>&copy; Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
